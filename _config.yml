# site title
title: Zeitgeist Movement Community pages

# site subtitle
subtitle: 

#chapter_name - used in the About {{chapter_name}} menu option
chapter_name: Shire

# site description
description: >- # this means to ignore newlines until "baseurl:"
  TZM Community sites.

# site author
author: Zeitgeist movement

# site contact email
email: info@tzm.community

# site avatar
avatar: /assets/images/spring.jpg

# footer text
footer_text: The Zeitgeist Movement

#google font
#google_fonts: "Fjalla+One|Cantarell"

#local font
local_fonts: "fonts1"

# You'll want to customize url and baseurl for your own site:
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://tzm.community" # the base hostname & protocol for your site

# View an message that will be show on every page
show_alert: false

# Alert text that will be show on every page
alert_text: This is currently an example template page. TZMCommunity template engine is a way to create sites that are well performing and easy to setup. Check out docs here <a href="https://tzmcommunity.github.io/docs/">https://tzmcommunity.github.io/docs/</a>

# Assets
assets:
    sources:
        - _assets/images
        - _assets/stylesheets
        - _assets/images/slides

# Social settings
show_social_footer_links: true
social_footer_links_title: Social media
social_links:
    facebook: 
        title: Facebook
        link: https://facebook.com/
    twitter: 
        title: Twitter
        link: https://twitter.com


show_community_footer_links: true
community_footer_links_title: Community
community_links:
    news:
         link: https://news.tzm.community
         title: Community news
    root:         
        link: https://tzm.community
        title: Community information


#Global TZM URLs:
show_global_footer_links: true
global_footer_links_title: Global links
global_links:
    website: 
        link: https://thezeitgeistmovement.com
        title: Global website
    youtube:
        link: https://www.youtube.com/user/TZMOfficialChannel
        title: Global Youtube channel
    directory:
        link: /directory
        title: Directory                 

tzm_global_facebook_url: "https://www.facebook.com/tzmglobal"
tzm_global_instagram_url: "https://www.instagram.com/tzmglobal/"
tzm_global_twitter_url: "https://twitter.com/tzmglobal"
tzm_global_youtube_url: "https://www.youtube.com/user/TZMOfficialChannel"

# Google Analytics Tracking ID goes here:
google_analytics:

jekyll-minifier:
  compress_javascript: false

plugins: [ jekyll-assets, jekyll-seo-tag, jekyll-toc, jekyll-sitemap, jekyll-feed, jekyll-minifier ]

exclude: [ "node_modules" ]

collections:
    events:
        output: true
    projects:
        output: true
    links:
        output: true
    notes:
        output: true

# where to cut a page when showing only excerpt
excerpt_separator: "<!--more-->"

# if true, index content shown in home page
show_content_on_homepage: false

# if true, post excerpts will be shown in home page
show_posts_on_homepage: true

# if true, posts will be shown in two columns
posts_two_col: false

# if true, posts will be shown in three columns
posts_three_col: false

# maximum number of posts show on home page
posts_max_home: 3

# the text in "read more" links
posts_readmore_text: Read more

# if true, links to events will be shown in home page
show_events_on_homepage: false

# if true, event images will be shown in home page
home_show_event_images: true

# if true, site will be divided with a sidepanel
sidepanel: true

# if true, news widger will be shown in the sidepanel
sidepanel_news: true

# news widget url
news_widget_url: "https://news.tzm.community/widget.html"

# five transitions WORK IN PROGRESS
show_five_transitions: false

# world without money WORK IN PROGRESS
show_world_without_money: false

# are menu titles are clickable links or do they open a menu
# false works better for mobile clients.
menu_clickable: false

defaults:
  - scope:
      path: "assets/img"
    values:
      image: true
